<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logoBMCH.jpg" alt="logo">
        </div>
        <h1 class="titulo">To Do List</h1>
        <div class="container_add">
            <input id="input-task" class="input_task" type="text" placeholder="Add new task">
            <button id="btn-add"><i class="btn_add bi bi-plus-square-fill"></i></button>
        </div>
        <hr>
        <h2 class="tittle-task"></h2>
        <div class="container_task">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
